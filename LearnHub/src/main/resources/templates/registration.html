<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:t="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <style>
    .is-invalid {
      border: 1px solid red;
    }
    .invalid-feedback {
      color: red;
    }
  </style>
</head>
<body>
<h2>Registration</h2>
<form th:action="@{/register}" method="post" th:object="${userDto}">
  <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
    <label>Username:</label>
    <input type="text" class="form-control" th:field="*{user.username}">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{user.username}" class="invalid-feedback"></span>
  </div>
  <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
    <label>Email:</label>
    <input type="email" class="form-control" th:field="*{user.email}">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{user.email}" class="invalid-feedback"></span>
  </div>
  <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
    <label>Password:</label>
    <input type="password" class="form-control" th:field="*{user.password}">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{user.password}" class="invalid-feedback"></span>
  </div>
  <div class="form-group" th:classappend="${#fields.hasErrors('sportLevel')} ? 'is-invalid' : ''">
    <label>Sport Level:</label>
    <select class="form-control" th:field="*{user.sportLevel}">
      <option th:each="level : ${T(com.example.UserDTO.SportLevel).values()}"
              th:value="${level}" th:text="${level.description}"></option>
    </select>
    <span th:if="${#fields.hasErrors('sportLevel')}" th:errors="*{user.sportLevel}" class="invalid-feedback"></span>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
</body>
</html>
